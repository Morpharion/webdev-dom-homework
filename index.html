<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments"></ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" autocomplete="off" />
      <textarea class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>

  <script>
    "use strict";

    const commentsContainer = document.querySelector('.comments');
    const addButton = document.querySelector('.add-form-button');
    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');

    const commentsData = [
      {
        author: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        likes: 3,
        isLiked: false
      },
      {
        author: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        likes: 75,
        isLiked: true
      }
    ];

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function getCurrentDate() {
      const currentDate = new Date();
      const day = currentDate.getDate().toString().padStart(2, '0');
      const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
      const year = currentDate.getFullYear().toString().slice(-2);
      const hours = currentDate.getHours().toString().padStart(2, '0');
      const minutes = currentDate.getMinutes().toString().padStart(2, '0');
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function renderComments() {
      commentsContainer.innerHTML = '';

      commentsData.forEach((comment) => {
        const newComment = document.createElement('li');
        newComment.classList.add('comment');

        const formattedText = comment.text
          .replaceAll("QUOTE_BEGIN", "<div class='quote'>")
          .replaceAll("QUOTE_END", "</div>");

        newComment.innerHTML = `
          <div class="comment-header">
            <div>${escapeHtml(comment.author)}</div>
            <div>${escapeHtml(comment.date)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" style="white-space: pre-line;">${formattedText}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
            </div>
          </div>
        `;

        commentsContainer.appendChild(newComment);
      });
    }

    addButton.addEventListener('click', function () {
      const userName = nameInput.value.trim();
      const commentText = textInput.value.trim();

      if (userName === '' || commentText === '') {
        alert('Пожалуйста, введите ваше имя и комментарий.');
        return;
      }

      const newComment = {
        author: escapeHtml(userName),
        date: getCurrentDate(),
        text: escapeHtml(commentText),
        likes: 0,
        isLiked: false
      };

      commentsData.push(newComment);
      renderComments();

      nameInput.value = '';
      textInput.value = '';
    });

    commentsContainer.addEventListener('click', function (event) {
      const commentElement = event.target.closest('.comment');

      if (!commentElement) return;

      const commentIndex = Array.from(commentsContainer.children).indexOf(commentElement);

      if (event.target.classList.contains('like-button')) {
        commentsData[commentIndex].isLiked = !commentsData[commentIndex].isLiked;
        commentsData[commentIndex].likes += commentsData[commentIndex].isLiked ? 1 : -1;
        renderComments();
        event.stopPropagation();

      } else {
        const comment = commentsData[commentIndex];
        const quoteText = comment.text
          .replaceAll("QUOTE_BEGIN", "")
          .replaceAll("QUOTE_END", "");
        textInput.value = `QUOTE_BEGIN ${comment.author}: ${quoteText} QUOTE_END\n`;
      }
    });

    renderComments();
  </script>
</body>

</html>
